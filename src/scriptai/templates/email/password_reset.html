<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>密码重置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning {
            color: #dc3545;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;

<body>
    <div class="container">
        <h2>密码重置</h2>
        <p>您好！</p>
        <p>我们收到了您的密码重置请求。请点击下面的按钮重置您的密码：</p>
        <p>
            <a href="{{ reset_url }}" class="button">重置密码</a>

        <p>或者复制以下链接到浏览器地址栏：</p>
        <p>{{ reset_url }}</p>

        <p>如果这不是您的操作，请立即登录您的账户并修改密码。</p>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>© 2024 ScriptAI. All rights reserved.</p>
        </div>
    </div>
