<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邮箱验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>邮箱验证</h2>
        <p>您好！</p>
        <p>感谢您注册我们的服务。请点击下面的按钮验证您的邮箱地址：</p>
        <p>
            <a href="{{ verification_url }}" class="button">验证邮箱</a>
        </p>
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p>{{ verification_url }}</p>
        <p>如果这不是您的操作，请忽略此邮件。</p>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>© 2024 ScriptAI. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
